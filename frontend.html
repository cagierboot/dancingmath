<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web App</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            color: white;
            background-color: rgb(0, 0, 0);
        }

        .video-container {
        position: relative;
        max-width: 600px; /* You can adjust this value */
        height: auto;
        margin: auto;
        overflow: hidden;
       
    }

    video {
        width: 100%;
        margin-top: 50px;
        height: auto;
        max-height: 500px; /* You can adjust this value */
    }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        #js-check {
            color: green;
        }

        

        #title {
        position: absolute;
        top: 10px;  /* Change this value to move the text down */
        left: 0;
        margin: 10px;
        color: white;
        font-size: 16px;
        z-index: 1; /* Ensure the text appears above the video */
        font-style: italic;  /* Make the font italic */
        font-family: 'Pacifico', cursive;
    }

    .upload-container {
        display: flex;
        flex-direction: column; /* Keep as column to stack elements vertically */
        justify-content: flex-start;
        align-items: flex-start; /* Changed from center to flex-start to align items to the left */
        padding-left: 50px;
        margin: 20px;
    }
    

    .upload-btn-wrapper {
    position: relative;
    display: inline-block;
    margin-top: 100px;
}

        .btn {
        border: 2px solid white;  /* Changed border color to white */
        color: white;  /* Changed text color to white for better visibility on dark background */
        background-color: transparent;  /* Changed background color to transparent */
        padding: 8px 20px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        
    }


    .upload-btn-wrapper input[type=file] {
    font-size: 100px;
    position: absolute;
    left: 0;
    top: 0;
    opacity: 0;
    width: 200px; /* Adjust according to your needs */
    height: 40px; /* Adjust according to your needs */
}

.button-container {
    position: relative;
    display: inline-flex;
    flex-direction: row; /* Changed from column to row */
    align-items: center; /* Changed to center to align items vertically */
}

.notification {
        border: 2px solid white;
        background-color: black;
        color: white;
        border-radius: 50%;
        position: relative;
        top: -50px; 
        width: 30px;
        height: 30px;
        left: 120px; /* Adjust this value to move the notification 1 to the right */
        text-align: center;
        line-height: 30px;
        font-size: 16px;
        z-index: 2;
    }

    .notification2 {
        border: 2px solid white;
        background-color: black;
        color: white;
        border-radius: 50%;
        position: relative;
        top: -50px; 
        width: 30px;
        height: 30px;
        left: 75px; /* This will make notification 2 stay still */
        text-align: center;
        line-height: 30px;
        font-size: 16px;
        z-index: 2;
    }
    </style>

</head>
    
    <script>
       window.onload = async () => {
            console.log('Hello');
            console.log('JavaScript Loaded');
            try {
                const response = await fetch('http://localhost:5000/');

                if (!response.ok) { 
                    throw Error(response.statusText);
                }
                const data = await response.text();

                const h1 = document.createElement('h1');
                h1.innerText = data;
                document.body.appendChild(h1);

                // Removed video related code here
            } catch (error) {
                console.log('There was a problem with the fetch operation: ', error);
            }
        };
    </script>
    <script>
        console.log('Hello, directly from the HTML');
    </script>
</head>
<body>
    <div id="title">Markeezy Orteezy</div>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="HomeAnimation.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <div class="upload-container">
        <div class="upload-btn-wrapper">
            <div class="button-container">
                <div class="notification">1</div>
                <button class="btn">Upload an Audio File</button>
            </div>
            <input type="file" name="myfile" accept="audio/*" />
        </div>
    
        <div class="upload-btn-wrapper" style="margin-left: 40px;">
            <div class="button-container">
                <div class="notification2">2</div>
                <button class="btn">Generate</button>
            </div>
        </div>
    </div>
    
    <script type="text/javascript">
        document.getElementById("js-check").style.display = "none";
    </script>
</body>


    
</html>
