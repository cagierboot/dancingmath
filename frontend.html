<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web App</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            color: white;
            background-color: rgb(0, 0, 0);
        }

        .video-container {
            position: relative;
            width: 100%;
            height: auto;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: auto;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        #js-check {
            color: green;
        }

        noscript {
            color: red;
        }

        #title {
        position: absolute;
        top: 10px;  /* Change this value to move the text down */
        left: 0;
        margin: 10px;
        color: white;
        font-size: 16px;
        z-index: 1; /* Ensure the text appears above the video */
        font-style: italic;  /* Make the font italic */
        font-family: 'Pacifico', cursive;
    }

    .upload-container {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        padding-left: 50px;  /* Adjust the value as needed */
        margin: 20px;
    }
    

    .upload-btn-wrapper {
    position: relative;
    display: inline-block;
}

        .btn {
        border: 2px solid white;  /* Changed border color to white */
        color: white;  /* Changed text color to white for better visibility on dark background */
        background-color: transparent;  /* Changed background color to transparent */
        padding: 8px 20px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        
    }


        .upload-btn-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }

        .notification {
    position: absolute;
    border: 2px solid white;
    right: 0;
    top: -55px;  /* Adjusted position */
    left: 0;
    margin: auto;  /* Added to center horizontally */
    background-color: black;
    color: white;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    text-align: center;
    line-height: 30px;
    font-size: 16px;
    z-index: 2;
}

.notification2 {
            position: absolute;
            border: 2px solid white;
            right: 0;
            top: 35px;  /* Adjusted position */
            left: 0;
            margin: auto;  
            background-color: black;
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            font-size: 16px;
            z-index: 2;
        }



    </style>
</head>
    
    <script>
       window.onload = async () => {
            console.log('Hello');
            console.log('JavaScript Loaded');
            try {
                const response = await fetch('http://localhost:5000/');

                if (!response.ok) { 
                    throw Error(response.statusText);
                }
                const data = await response.text();

                const h1 = document.createElement('h1');
                h1.innerText = data;
                document.body.appendChild(h1);

                // Removed video related code here
            } catch (error) {
                console.log('There was a problem with the fetch operation: ', error);
            }
        };
    </script>
    <script>
        console.log('Hello, directly from the HTML');
    </script>
</head>
<body>
    <div id="title">Dancing Math</div>


    
    
    <noscript>
        <p style="color: red;">JavaScript is not enabled in your web browser.</p>
    </noscript>
    <p id="js-check" style="color: green;">
        If you can see this message, JavaScript is enabled.
    </p>
    <body>
        <div id="title">Dancing Math</div>
    
        <div class="video-container">
            <video autoplay muted loop>
                <source src="HomescreenVideo.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    
        <div class="upload-container">
            <div class="upload-btn-wrapper">
                <div class="notification">1</div>
                <button class="btn">Upload an Audio File</button>
                <input type="file" name="myfile" accept="audio/*" />
            </div>
        </div>
    
        
    
            <!-- New button and notification -->
            <div class="upload-btn-wrapper" style="margin-left: 20px;">  <!-- Added inline style to create space between the buttons -->
                <div class="notification2">2</div>  <!-- Added new class for the new notification -->
                <button class="btn">Generate</button>  <!-- Changed button text -->
                <!-- Removed input element if not needed, or modify as needed -->
            </div>
        </div>
    
        <script type="text/javascript">
            document.getElementById("js-check").style.display = "none";
        </script>
    </body>
    
</html>
